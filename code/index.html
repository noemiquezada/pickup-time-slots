<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">

            <div class="inner cover">
                <h1 class="cover-heading">Pickup Time Intervals</h1>
                <p class="lead">When do you want to pickup your box of cookies?</p>
                <div class="container">
                    <div class="col-sm-offset-3 col-sm-6" style="height:130px;">
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker11'>
                                <input type='text' class="form-control" readonly/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar">
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker11').datetimepicker({
                                format: 'MM/DD/YYYY',
                                minDate: new Date(),
                                daysOfWeekDisabled: [1],
                                ignoreReadonly: true,
                            });
                        });
                    </script>
                </div>
            </div>
            <p class="lead">Available Pickup Time Intervals</p>
            <div class="container">
                <div class="col-sm-offset-3 col-sm-6" style="height:130px">
                    <div class="form-group">
                        <div class="input-group times" id="pick-up-time-intervals">
                            <select class="selectpicker">
                                <option value="">Please select a pick-up time</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
